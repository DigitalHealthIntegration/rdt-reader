apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('..\\rdtcam.jks')
            storePassword 'm4m1g0'
            keyAlias = 'iprd'
            keyPassword 'm4m1g0'
        }
        release {
            storeFile file('..\\rdtcam.jks')
            storePassword 'm4m1g0'
            keyAlias = 'iprd'
            keyPassword 'm4m1g0'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.iprd.rdtcamera"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }

    sourceSets {
        test {
            resources.srcDirs += ['sampledata',"\\src\\main\\assets"]
        }
        androidTest {
            resources.srcDirs += ['sampledata',"\\src\\main\\assets"]
        }
    }
//
//    testOptions {
//        unitTests {
//            includeAndroidResources = true
//        }
//    }

//    externalNativeBuild {
//        cmake {
//            version '3.10.2'
//            path "src/main/cpp/CMakeLists.txt"
//        }
//    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    splits {
        abi {
            enable true
            reset()
            // Specify a list of ABIs that Gradle should create APKs for
            include 'arm64-v8a', 'armeabi-v7a' //,
            // If you donâ€™t want to generate a universal APK that includes all ABIs.
            universalApk true
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:1.9.5"
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation project(path: ':openCVLibrary341')
    implementation 'org.tensorflow:tensorflow-lite:0.0.0-nightly'
    //implementation 'org.tensorflow:tensorflow-lite-gpu:0.0.0-nightly'
    implementation 'org.jcodec:jcodec-android:0.2.3'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.0'

}
